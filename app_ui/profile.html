<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css\profile.css">
    <link rel="stylesheet" href="css\home.css">
</head>
<body>
    <div class="sidebar">
        <img src="images/AGL-25-My Health Analytix.png" alt="Logo">
        <h2>Dashboard Menu</h2>
        <div class="menu-item"><a href="../app_ui/home.html">Home</a></div>
        <div class="menu-item"><a href="#">Test Details</a></div>
        <div class="menu-item"><a href="#">Export</a></div>
        <div class="menu-item"><a href="#">Filter</a></div>
        <div class="menu-item"><a href="../app_ui/profile.html">Manage Profile</a></div>
    </div>
    <div class="container">
        <h1>Manage Profile</h1>
        <form id="profileForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="photo">Profile Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button type="submit">Save Profile</button>
        </form>
    </div>
</body>
</html>
